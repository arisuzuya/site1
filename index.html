<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the Wired</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="glitch" data-text="WELCOME TO THE WIRED">WELCOME TO THE WIRED</h1>
  </header>

  <main>
    <p class="intro">No matter where you are... everyone is always connected.</p>
    <p class="author">Project by Alquat - A Tribute to Serial Experiments Lain</p>
    
    <div class="grid">
        <figure>
        <img src="images/lain1.jpeg" alt="Lain in Wired">
        <figcaption>"Present Day, Present Time"</figcaption>
        </figure>
        <figure>
        <img src="images/lain2.jpeg" alt="Lain with headset">
        <figcaption>"Do you need a connection?"</figcaption>
        </figure>
        <figure>
        <img src="images/lain3.jpeg" alt="Lain in the dark">
        <figcaption>"I am here, but am I real?"</figcaption>
        </figure>
        <figure>
        <img src="images/lain4.jpeg" alt="Static interference">
        <figcaption>"The Wired is infinite."</figcaption>
        </figure>
        <figure>
        <img src="images/lain5.jpeg" alt="Lain distorted">
        <figcaption>"People only see what they want to see."</figcaption>
        </figure>
        <figure>
        <img src="images/lain6.jpeg" alt="Glitching reality">
        <figcaption>"Reality is just another layer."</figcaption>
        </figure>
        <figure>
        <img src="images/lain7.jpeg" alt="Lain staring">
        <figcaption>"Are you watching closely?"</figcaption>
        </figure>
        <figure>
        <img src="images/lain8.jpeg" alt="Ghost in the machine">
        <figcaption>"There is no difference between the real and the Wired."</figcaption>
        </figure>
        <figure>
        <img src="images/lain9.jpeg" alt="Digital consciousness">
        <figcaption>"I am everywhere."</figcaption>
        </figure>
    </div>
  </main>

  <footer>
    <a href="#top">Return to Reality?</a>
  </footer>
</body>
</html>
